<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFlow - Event Ticketing System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="logo">ðŸŽ« EventFlow</div>
        <div class="nav-right">
            <span id="userDisplay" style="margin-right: 1rem; color: #667eea; font-weight: 600;"></span>
            <button id="logoutBtn" class="btn btn-small" style="display: none;">Logout</button>
            <button id="loginNavBtn" class="btn btn-small" style="display: none;">Login</button>
        </div>
    </nav>

    <div class="container">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div style="background: #fff; padding: 3rem; border-radius: 10px; text-align: center; margin-top: 2rem;">
                <h1 style="color: #667eea; margin-bottom: 1rem;">Welcome to EventFlow</h1>
                <p style="color: #666; margin-bottom: 2rem; font-size: 1.1rem;">Your ultimate event ticketing platform</p>
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <button id="userLoginBtn" class="btn" style="max-width: 200px;">Login as User</button>
                    <button id="organizerLoginBtn" class="btn" style="max-width: 200px;">Login as Organizer</button>
                </div>
            </div>
        </div>

        <!-- Login Page -->
        <div id="loginPage" class="page">
            <div class="auth-container">
                <h1 id="loginTitle">Login</h1>
                <div id="loginAlert" class="alert"></div>
                
                <div class="role-toggle">
                    <button class="role-btn active" onclick="toggleLoginRole('user')">User</button>
                    <button class="role-btn" onclick="toggleLoginRole('organizer')">Organizer</button>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>

                <div class="auth-link">
                    Don't have an account? <a href="#" onclick="showPage('registerPage')">Register here</a>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div id="registerPage" class="page">
            <div class="auth-container">
                <h1 id="registerTitle">Register</h1>
                <div id="registerAlert" class="alert"></div>
                
                <div class="role-toggle">
                    <button class="role-btn active" onclick="toggleRegisterRole('user')">User</button>
                    <button class="role-btn" onclick="toggleRegisterRole('organizer')">Organizer</button>
                </div>

                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group" id="nameField">
                        <label>Full Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group" id="companyField" style="display: none;">
                        <label>Company Name</label>
                        <input type="text" id="registerCompany" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>

                <div class="auth-link">
                    Already have an account? <a href="#" onclick="showPage('loginPage')">Login here</a>
                </div>
            </div>
        </div>

        <!-- User Dashboard -->
        <div id="userDashboard" class="dashboard">
            <div class="user-profile">
                <div>
                    <h3>User Dashboard</h3>
                    <p id="userEmail" style="color: #666;"></p>
                </div>
                <button class="btn btn-small" onclick="showPage('browseEvents')">Browse Events</button>
            </div>

            <h2 style="color: #fff; margin-top: 2rem; margin-bottom: 1rem;">My Bookings</h2>
            <div id="userBookingsContainer"></div>
        </div>

        <!-- Browse Events -->
        <div id="browseEvents" class="page" style="display: none;">
            <div style="background: #fff; padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                    <h2 style="color: #667eea;">Available Events</h2>
                    <button class="btn btn-small" onclick="showUserDashboard()">Back to Dashboard</button>
                </div>
            </div>
            <div id="eventsContainer" class="events-grid"></div>
        </div>

        <!-- Organizer Dashboard -->
        <div id="organizerDashboard" class="dashboard">
            <div class="dashboard-header">
                <h1>Organizer Dashboard</h1>
                <p id="organizerEmail" style="color: #666;"></p>
            </div>

            <!-- Stats -->
            <div class="stats" id="statsContainer"></div>

            <!-- Create Event Form -->
            <div class="event-form">
                <h2>Create New Event</h2>
                <div id="eventAlert" class="alert"></div>
                <form id="eventForm" onsubmit="handleCreateEvent(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Event Title</label>
                            <input type="text" id="eventTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="eventDate" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Time</label>
                            <input type="time" id="eventTime" required>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="eventLocation" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Ticket Price ($)</label>
                            <input type="number" id="eventPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Total Capacity</label>
                            <input type="number" id="eventCapacity" required>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="eventDescription" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label>Image URL</label>
                            <input type="url" id="eventImage" placeholder="https://example.com/image.jpg">
                        </div>
                    </div>
                    <button type="submit" class="btn">Create Event</button>
                </form>
            </div>

            <!-- Events List -->
            <h2 style="color: #fff; margin-top: 2rem; margin-bottom: 1rem;">Your Events</h2>
            <div id="organizerEventsContainer" class="events-grid"></div>
        </div>

        <!-- Event Details Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalEventTitle"></h2>
                    <button class="close-btn" onclick="closeModal('eventModal')">&times;</button>
                </div>
                <div id="modalEventDetails"></div>
                <div id="bookingForm" style="margin-top: 1.5rem;"></div>
            </div>
        </div>

        <!-- Booking Details Modal -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Booking Confirmation</h2>
                    <button class="close-btn" onclick="closeModal('bookingModal')">&times;</button>
                </div>
                <div id="bookingDetailsContent"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
